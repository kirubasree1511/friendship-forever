<!DOCTYPE html>
<html>
<head>
<title>Friendship</title>

<style>
body{
  text-align:center;
  font-family:Arial;
  background:#e6d3d3;
  margin-top:100px;
}

button{
  padding:12px 22px;
  font-size:18px;
  border:none;
  border-radius:10px;
  margin:10px;
}

#yes{background:#ff4d6d;color:white;}
#no{position:absolute;}

#msgBox{
  display:none;
  background:white;
  padding:20px;
  width:260px;
  border-radius:12px;
  margin:auto;
  margin-top:30px;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<h2>Karuva Mama ğŸ’—<br>Will you be my lifelong friend?</h2>

<button id="yes" onclick="funYes()">YES</button>
<button id="no" onmouseover="moveNo()">NO</button>

<div id="msgBox">
  <p id="msgText"></p>
  <button onclick="closeMsg()">OK</button>
</div>

<script>
let messages = [
"Konjam yosichu click pannu ğŸ˜‰",
"Sure ah friend ah irupa? ğŸ¤",
"Last chance think panniko ğŸ™‚",
"Best friend ah irukanum promise!",
"Okay okay click pannidu ğŸ˜„"
];

let count = 0;

function funYes(){
 if(count < messages.length){
   document.getElementById("msgBox").style.display="block";
   document.getElementById("msgText").innerText = messages[count];
   count++;
 }else{
   document.body.innerHTML="<h1>Yay ğŸ’— Best Friends!</h1>";
 }
}

function closeMsg(){
 document.getElementById("msgBox").style.display="none";
}

function moveNo(){
 let btn = document.getElementById("no");
 btn.style.top=Math.random()*300+"px";
 btn.style.left=Math.random()*300+"px";
}
</script>

</body>
</html>
