<!DOCTYPE html>
<html>
<head>
  <title>Friendship</title>

  <style>
    body{
      background:#f7e9ea;
      font-family:Arial;
      height:100vh;
      overflow:hidden;
    }

    #question{
      position:absolute;
      left:35%;
      top:30%;
      text-align:center;
    }

    .btnBox{
      position:absolute;
      left:40%;
      top:50%;
    }

    button{
      padding:10px 18px;
      border:none;
      border-radius:8px;
      margin:10px;
      cursor:pointer;
    }

    #yes{
      background:#ff4d6d;
      color:white;
    }

    #no{
      position:absolute;
    }
  </style>
</head>

<body>

<h2 id="question">
KaruvÐ° Mama ðŸ’—<br>
Will you be my Lifelong friend?
</h2>

<div class="btnBox">
  <button id="yes" onclick="moveText()">YES</button>
  <button id="no" onmouseover="moveNo()">NO</button>
</div>

<script>
function moveText(){
  let q = document.getElementById("question");
  q.style.left = Math.random()*400 + "px";
  q.style.top = Math.random()*300 + "px";
}

function moveNo(){
  let btn = document.getElementById("no");
  btn.style.left = Math.random()*150 + "px";
  btn.style.top = Math.random()*80 + "px";
}
</script>

</body>
</html>
